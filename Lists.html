<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ol{
            list-style: lower-roman;
        }

        ul{
            color: darkcyan;
        }

    </style>


</head>
<body>

    <h3>HTML Lists</h3>

    <P>Ordered Lists</P>

<!--ol means odered list-->

<ol>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Oranges</li>

    <p>Unodered List</p>
        <ul>
            <li>Trouser</li>
             <li>Shirts</li>
            <li>T-shirts</li>
        </ul>

</ol>






</body>
</html>
